<html style="width: 100%">
    <style>
        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
    </style>
    <div class="center">
    <form target="_blank" method="get">
        <input type="text" id="query" name="query">
        <button type="submit">Search</button>
    </form>
    <center>
        <a href="https://www.letgo.com/en-us/c/free-stuff?searchTerm=firewood" id="letgo" target="_blank">
        letgo - free
        </a >
        <br>
        <br>
        <a href="https://chicago.craigslist.org/search/zip?query=firewood" id="craigslist" target="_blank">
        craigslist - free
        </a>
        <br>
        <br>
        <a href="https://offerup.com/search/?q=free%20firewood" id="offerup" target="_blank">
        offerup - free
        </a>
        <br>
        <br>
        <a href="https://www.facebook.com/marketplace/109447179074809/search/?query=free%20firewood" id="facebook" target="_blank">
        facebook marketplace - free
        </a>
    </center>
    </div>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
        var hasSearched = getUrlParameter("query");
        if (hasSearched) {
            document.getElementById("letgo").href = "https://www.letgo.com/en-us/c/free-stuff?searchTerm=" + hasSearched;
            
            document.getElementById("craigslist").href = "https://chicago.craigslist.org/search/zip?query=" + hasSearched;
        
            document.getElementById("offerup").href = "https://offerup.com/search/?q=free%20" + hasSearched;
        
            document.getElementById("facebook").href = "https://www.facebook.com/marketplace/search/?query=free%20" + hasSearched;
        }
        
    </script>
</html>
